plugins {
    id "net.ltgt.apt" version "0.10"
}

apply plugin: 'java'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'io.reactivex:rxjava:1.3.0'
    compile 'javax.ws.rs:jsr311-api:1.1.1'

    // AutoREST configuration
    compile 'com.intendia.gwt.autorest:autorest-core:0.6'
    compileOnly 'com.intendia.gwt.autorest:autorest-processor:0.6'
    apt 'com.intendia.gwt.autorest:autorest-processor:0.6'

    compile files('build/libs/shared.jar')
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
